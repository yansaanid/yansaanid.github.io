<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
      defer
    ></script>
    <script defer>
      Redirect()

      const Redirect = ()=>{
        if (!navigator.geolocation) {
        $.get(
          "http://ip-api.com/json",
          function (response) {
            if (response.countryCode.toLowerCase() == "id") {
              window.location.replace(
                "https://karyakarsa.com/yansaan/myclicker-auto-clicker-gratis-dari"
              );
            } else {
              window.location.replace("https://www.patreon.com/posts/53816811");
            }
          },
          "jsonp"
        );
        return;
      }
        if (
          navigator.language
            .split("-")
            [navigator.language.split("-").length - 1].toLowerCase() == "id"
        ) {
          window.location.replace(
            "https://karyakarsa.com/yansaan/myclicker-auto-clicker-gratis-dari"
          );
        } else {
          window.location.replace("https://www.patreon.com/posts/53816811");
        }
      }

    </script>
    <title>Redirect</title>
  </head>
</html>
