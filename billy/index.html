<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="../assets/style.css"
      type="text/css"
      media="all"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="../assets/statusBot.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>

    <title>Billy Bot</title>
  </head>
  <body class="billy">
    <h1 class="mt-2 text-white text-center" id="status">One with nature...</h1>

    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-sm-12">
          <div class="row">
            <div class="col-12">
              <canvas id="billyChart"></canvas>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
              <a
                class="link-light unline"
                href="https://stats.uptimerobot.com/RjkV2Urlk6/787418020"
                target="_blank"
                rel="noopener noreferrer"
                ><b><< detail bot >></b></a
              >
            </div>
          </div>
        </div>

        <div class="col-lg-7 col-sm-12">
          <div class="mt-3 container" id="table"></div>
        </div>
      </div>
    </div>

    <div class="card mx-3 bg-dark link-light d-none" id="card-detail">
      <div class="card-body">
        <h5 class="card-title mb-1" id="name-function">Card title</h5>
        <small class="card-subtitle text-muted" id="status-function"
          >Card subtitle</small
        >
        <p class="card-text mt-2" id="desc-function">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a id="close-link" class="card-link">close</a>
      </div>
    </div>

    <div class="foot text-center">
      <a
        class="link-light unline"
        href="https://s.id/dinastiCC"
        target="_blank"
        rel="noopener noreferrer"
        ><b><< Go to server</b></a
      >
    </div>
  </body>
</html>
